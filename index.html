<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="tempconverter.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="converter-box">
      <h2>Temperature converter</h2>
      <form id="converter">
        <div class="input-group">
          <label for="degrees"> [Temperature Value]</label>
          <input type="number" id="degrees" placeholder="0">
        </div>
        <div class="input-group">
          <label for="type">[Temperature in:]</label>
          <select id="type">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">kelvin</option>
          </select>
        </div>
        <div class="input-group">
          <label for="result">Result</label>
          <input type="text" id="result" readonly placeholder="0Â°C">
        </div>
        <button type="submit" class="convert-btn">Convert</button>
      </form>
    </div>
  </div>

  <script src="converter.js"></script>
</body>
</html>
